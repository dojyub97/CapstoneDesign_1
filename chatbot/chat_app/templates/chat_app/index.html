<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>챗봇 ver1.0</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Gemini 챗봇</h1>
        <input type="text" id="input-message" placeholder="메시지를 입력하세요..." class="form-control">
        <button id="send-button" class="btn btn-primary mt-2">전송</button>
        <div id="output-container" class="mt-3"></div>
    </div>

    <script>
        const socket = new WebSocket('ws://127.0.0.1:8000/ws/chat/');
        
        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const message = data.message;
            const outputContainer = document.getElementById('output-container');
            outputContainer.innerHTML += `<p>${message}</p>`;
        };

        document.getElementById('send-button').onclick = function() {
            const inputMessage = document.getElementById('input-message').value;
            socket.send(JSON.stringify({ message: inputMessage }));
            document.getElementById('input-message').value = '';  // 입력 필드 초기화
        };
    </script>
</body>
</html>
